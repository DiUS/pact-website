---
layout: default
title: home
permalink: '/register/'
---

<section id="hero" class="hero-contact">
	<div id="particles-js">
		<div class="cnt-hero-content">
			<div class="hero-box">
				<div class="container">
					<div class="hero-text align-center">
						<h1>Sign Up</h1>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 action-started">
							<a href="index.html" class="btn btn-outlined">Back to Home</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //.cnt-herocontact-content -->
	</div>
</section>
<section id="contact-sc">
	<div class="cnt-contact-bg">
		<div class="container">
			<!-- contact-me -->
			<div class="row">
				<div class="col-lg-12">
					<div class="col-xs-12 col-lg-5 contact-me">
						<h1>SIGN UP NOW</h1>
						<p class="bottom-txt">We'll keep you updated in our latest information</p>
						<div id="answers"></div>
						<form id="register-form" name="register-form" method="post" action="#">
							<fieldset>
								<p>
									<input id="company_name" class="textbox" name="company_name" minlength="2" type="text" placeholder="Company name" tabindex="1" pattern="[a-zA-Z][a-zA-Z0-9\s]*" />
								</p>
								<p>
									<input id="first_name" class="textbox" name="name" minlength="2" type="text" placeholder="First name" required tabindex="1" pattern="[a-zA-Z][a-zA-Z0-9\s]*" title="Please enter your first name" />
								</p>
								<p>
									<input id="last_name" class="textbox" name="name" minlength="2" type="text" placeholder="Last name" required tabindex="1" pattern="[a-zA-Z][a-zA-Z0-9\s]*" title="Please enter your last name" />
								</p>
								<p>
									<input type="email" id="email" name="email" class="textbox" placeholder="Email address" spellcheck="false" required tabindex="2" />
								</p>
								<p>
									<input type="text" id="company_url" name="company_url" class="textbox" placeholder="Company URL" spellcheck="false" required tabindex="2" />
								</p>
								<p>
									<button class="btn btn-lg btn-primary btn-block btn-contact" type="submit">Submit</button>
								</p>
							</fieldset>
						</form>
					</div>
					<!-- //.contact-me -->
					<div class="col-xs-12 col-lg-5 data-contact animated bounce">
						<div class="col-lg-12">
							<h2>Find Us</h2>
							<ul class="data-content">
								<li class="title-data">Call Us</li>
								<li class="contact-separator"></li>
								<li>+(800) 900-200-300</li>
								<li class="title-data">Write Us</li>
								<li class="contact-separator"></li>
								<li>info@yourcompany.com</li>
								<li class="title-data">Visit Us</li>
								<li class="contact-separator"></li>
								<li>121 King St,Melbourne VIC 3000,Australia</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- //.row -->
		</div>
		<!-- //.container-->
	</div>
	<!-- //.cnt-contact-bg -->
</section>
