---
layout: default
title: home
---
	<section>
	<div>

		<h2 class="text-center">Register Your Interest for Pact Here</h2>

	<div class="container">
	<form class="form-horizontal" id="register-form">
		<div class="form-group">
		<label class="control-label col-sm-2" for="company_name">Company/Product Name:</label>

			<div class="col-sm-10">
				<input type="text" class="form-control" id="company_name" placeholder="Company Name ...">
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="first_name">First Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="first_name" placeholder="First Name ...">
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="last_name">Last Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="last_name" placeholder="Last Name ...">
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="company_url">Company URL:</label>
			<div class="col-sm-10">
				<input type="url" class="form-control" id="company_url" placeholder="Company URL ...">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
		</div>
		
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" id="submit-button" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
	</div>

	</div>

</section>
